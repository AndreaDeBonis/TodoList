<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoLoco</title>
  </head>
  <body>
    <div id="container" class="flex flex-col h-svh">
      <header>
        <nav
          class="px-12 py-6 flex flex-col gap-4 justify-between items-center bg-slate-200 sm:flex-row"
        >
          <label for="toggleSidebar">toggle</label>
        </nav>
      </header>

      <div class="relative flex grow overflow-auto">
        <div class="flex flex-col w-56">
          <input type="checkbox" id="toggleSidebar" class="hidden" />
          <aside
            class="h-full flex flex-col border-r relative transition-all px-4 py-12"
          >
            <div class=" ">
              <button class="open-button rounded p-3 bg-green-500">
                Add Task
              </button>
              <dialog class="modal">
                <div class="p-4 space-x-2 flex flex-col">
                  <label for="title">Title</label>
                  <input type="text" id="title" name="title" required />
                  <label for="description">Description</label>
                  <input type="text" id="description" required />
                  <label for="dueDate">Due Date</label>
                  <input type="date" id="dueDate" required />
                  <label for="prioriy">Priority</label>
                  <input type="number" id="priority" required />
                  <button class="border bg-green-300" id="submit">
                    Add Task
                  </button>
                  <button class="border close-button">Close modal</button>
                </div>
              </dialog>
            </div>
            <div id="sidebar" class="flex flex-col grow justify-end space-y-5">
              <span class="font-bold text-xl">TODOs</span>
              <div id="todo-filter" class="w-full flex flex-col space-y-5">
                <div class="w-full flex">
                  <input
                    type="radio"
                    id="All"
                    name="filter"
                    value="All"
                    class="peer hidden"
                  />
                  <label
                    for="All"
                    data-filter="All"
                    id="filter"
                    class="grow w-12 px-3 py-2 rounded border border-slate-300 peer-checked:bg-slate-300"
                  >
                    All </label
                  ><br />
                </div>
                <div class="w-full flex">
                  <input
                    type="radio"
                    id="Today"
                    name="filter"
                    value="Today"
                    class="peer hidden"
                  />
                  <label
                    for="Today"
                    data-filter="Today"
                    id="filter"
                    class="grow w-12 px-3 py-2 rounded border border-slate-300 peer-checked:bg-slate-300"
                  >
                    Today </label
                  ><br />
                </div>
                <div class="w-full flex">
                  <input
                    type="radio"
                    id="this-week"
                    name="filter"
                    value="This week"
                    class="peer hidden"
                  />
                  <label
                    for="this-week"
                    data-filter="Week"
                    id="filter"
                    class="grow w-12 px-3 py-2 rounded border border-slate-300 peer-checked:bg-slate-300"
                  >
                    This Week</label
                  ><br />
                </div>
              </div>

              <span class="font-bold text-xl">Projects</span>
              <div
                id="projects-container"
                class="w-full flex flex-col space-y-5"
              >
                <div class="w-full flex">
                  <input
                    type="radio"
                    id="default"
                    name="projects"
                    value="default"
                    class="peer hidden"
                  />
                  <label
                    for="default"
                    data-project="default"
                    id="projectswitch"
                    class="grow w-12 px-3 py-2 rounded border border-slate-300 peer-checked:bg-slate-300"
                  >
                    Default </label
                  ><br />
                </div>
              </div>
              <div class="">
                <input
                  type="text"
                  name="add-project"
                  id="project"
                  class="border w-32 mb-3"
                />
                <button class="border bg-green-300" id="submit-project">
                  ADD PROJECT
                </button>
              </div>
            </div>
          </aside>
        </div>

        <div
          id="content"
          class="py-10 px-10 grid grid-cols-3 gap-4 transition-all overflow-auto"
        >
          <!-- <div class="relative px-24 py-8 border">
            <button class="bg-red-300 absolute right-4 px-2 py-1">X</button>
            <h2 class="text-2xl font-bold">${task.title}</h2>
            <ul class="text-xl mt-3 ml-4">
              <li>${task.description}</li>
              <li>${task.dueDate}</li>
              <li>${task.toDo}</li>
              <li>${task.toDo}</li>
            </ul>
          </div> -->
        </div>
      </div>

      <footer class="bg-slate-200 flex justify-center items-center py-1">
        <div class="justify-self-center">Created by adb</div>
        <a href="https://github.com/AndreaDeBonis"></a>
      </footer>
    </div>
  </body>
</html>
